<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>ViT Object Detection</title>
</head>
<body>
    <div class="container-fluid">
    <h1 style="margin:20px">Upload an Image for Object Detection</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="imagefile" accept=".png,.jpg,.jpeg">
        <button type="submit" class="btn btn-primary" style = "margin:20px">Predict</button>
    </form>
</div>
    {% if filename %}
        <h2 style="margin:20px">Predicted Bounding Box</h2>
        <img src="{{ url_for('display_image', filename=filename) }}" alt="Predicted Image">
    {% endif %}
</body>
</html>
